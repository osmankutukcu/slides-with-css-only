<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="img-rulo">
      <input type="radio" id="img-rulo-1" name="img-rulo[]" checked />
      <input type="radio" id="img-rulo-2" name="img-rulo[]" />
      <input type="radio" id="img-rulo-3" name="img-rulo[]" />

      <input type="radio" id="img-rulo-4" name="img-rulo[]" />
      <input type="radio" id="img-rulo-5" name="img-rulo[]" />
      <input type="radio" id="img-rulo-6" name="img-rulo[]" />

      <div class="slides">
        <div class="slide"><img src="images/f1.jpg" /></div>
        <div class="slide"><img src="images/f2.jpg" /></div>
        <div class="slide"><img src="images/f3.jpg" /></div>

        <div class="slide"><img src="images/f4.jpg" /></div>
        <div class="slide"><img src="images/f5.jpg" /></div>
        <div class="slide"><img src="images/f6.jpg" /></div>
      </div>

      <div class="controls">
        <label for="img-rulo-1"></label>
        <label for="img-rulo-2"></label>
        <label for="img-rulo-3"></label>

        <label for="img-rulo-4"></label>
        <label for="img-rulo-5"></label>
        <label for="img-rulo-6"></label>
      </div>
    </div>
    <!-- AÇIKLAMA:
    Bu örnekte, tüm radyo düğmelerinin aynı grupta bulunduğunu belirtmek için 
    aynı name özelliği(img-rulo[]) verilmiştir. Böylece, aynı name değerine sahip olan 
    tüm radyo düğmelerinden yalnızca bir tanesi seçilebilir. 
    img-rulo[] yerine herhangi bir isimde verilebilir. img-rulo[] şeklinde verilen isim, 
    bu özelliği taşıyan input elementlerinin PHP veya JavaScript kullanıldığında bir dizi
    şeklinde ele alınması içindir.    
    -->
  </body>
</html>
